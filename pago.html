<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPP Agency - Pago del Servicio</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
  body { font-family: 'Montserrat', sans-serif; background: #faf9f7; margin: 0; padding: 0; }
  header { background: #1a1a1a; color: #fff; text-align: center; padding: 3rem 1rem; }
  header h1 { margin-bottom: 0.5rem; }
  header p { color: #d6c58a; font-style: italic; }
  main { max-width: 600px; margin: 3rem auto; padding: 2rem; background: #fff; border-radius: 10px; box-shadow: 0 12px 30px rgba(0,0,0,0.1); }
  h2 { text-align: center; color: #1a1a1a; margin-bottom: 1rem; }
  p#servicio-nombre { text-align: center; font-weight: 600; font-size: 1.2rem; margin-bottom: 2rem; }
  .pay-buttons { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
  .pay-buttons a, .pay-buttons form button { background-color: #1a1a1a; color: #fff; border: none; border-radius: 10px; padding: 1rem 2rem; font-weight: 600; cursor: pointer; text-decoration: none; transition: 0.4s; display: inline-block; text-align: center; }
  .pay-buttons a:hover, .pay-buttons form button:hover { background-color: #b8860b; }
  footer { text-align: center; padding: 2rem 1rem; color: #888; font-size: 0.9rem; margin-top: 2rem; }
  @media (max-width: 480px) {
    .pay-buttons { flex-direction: column; }
    .pay-buttons a, .pay-buttons form button { width: 100%; }
  }
</style>
</head>
<body>

<header>
  <h1>RPP Agency</h1>
  <p>Completa tu compra de manera segura</p>
</header>

<main>
  <h2>Servicio seleccionado</h2>
  <p id="servicio-nombre">Cargando...</p>

  <div class="pay-buttons">
    <!-- PayPal -->
    <form id="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="rppagencyy@gmail.com">
      <input type="hidden" name="item_name" value="">
      <input type="hidden" name="amount" value="">
      <input type="hidden" name="currency_code" value="EUR">
      <button type="submit"><i class="fa-brands fa-paypal"></i> Pagar con PayPal</button>
    </form>

    <!-- Stripe -->
    <a id="stripe-btn" href="#" target="_blank"><i class="fa-brands fa-cc-stripe"></i> Pagar con Stripe</a>
  </div>
</main>

<footer>
  <p>© 2025 RPP Agency - Todos los derechos reservados.</p>
</footer>

<script>
  // Tomamos los parámetros de la URL
  const params = new URLSearchParams(window.location.search);
  const nombre = params.get('nombre');
  const precio = params.get('precio');
  const stripeLink = params.get('stripe');

  if(nombre && precio){
    document.getElementById('servicio-nombre').textContent = `${nombre} - ${precio} €`;
    document.querySelector('#paypal-form input[name="item_name"]').value = nombre;
    document.querySelector('#paypal-form input[name="amount"]').value = precio;

    const stripeBtn = document.getElementById('stripe-btn');
    stripeBtn.href = stripeLink;
  } else {
    document.getElementById('servicio-nombre').textContent = 'No se ha seleccionado ningún servicio.';
    document.querySelector('.pay-buttons').style.display = 'none';
  }
</script>

</body>
</html>
