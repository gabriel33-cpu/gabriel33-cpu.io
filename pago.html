<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RPP Agency - Pago del Servicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { 
      font-family: 'Montserrat', sans-serif; 
      background: #f9f9f9; 
      text-align: center; 
      padding: 3rem; 
    }
    h1 { 
      color: #1a1a1a; 
      margin-bottom: 1rem;
    }
    #servicio-nombre { 
      font-weight: 600; 
      margin: 1rem 0; 
      font-size: 1.3rem; 
      color: #b8860b;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      padding: 2rem;
      max-width: 500px;
      margin: 0 auto;
    }
    .pay-buttons { 
      display: flex; 
      gap: 1rem; 
      justify-content: center; 
      margin-top: 2rem; 
      flex-wrap: wrap; 
    }
    .pay-buttons form button, 
    .pay-buttons button { 
      background-color: #1a1a1a; 
      color: #fff; 
      border: none; 
      border-radius: 8px; 
      padding: 1rem 2rem; 
      font-weight: 600; 
      cursor: pointer; 
      transition: 0.3s; 
    }
    .pay-buttons form button:hover, 
    .pay-buttons button:hover { 
      background-color: #b8860b; 
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Finalizar Contratación</h1>
    <p id="servicio-nombre"></p>

    <div class="pay-buttons">
      <!-- PayPal -->
      <form id="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="rppagencyy@gmail.com">
        <input type="hidden" name="item_name" value="">
        <input type="hidden" name="amount" value="">
        <input type="hidden" name="currency_code" value="EUR">
        <button type="submit">Pagar con PayPal</button>
      </form>

      <!-- Stripe -->
      <form id="stripe-form" action="" method="get" target="_blank">
        <button type="submit">Pagar con Tarjeta (Stripe)</button>
      </form>
    </div>
  </div>

  <script>
    // Obtener datos de la URL
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get('nombre');
    const precio = params.get('precio');

    // Enlaces de Stripe (uno por servicio en el mismo orden que me pasaste)
    const stripeLinks = {
      "Servicio 1": "https://buy.stripe.com/9B6bIT2Qma4d0k65aXafS00v",
      "Servicio 2": "https://buy.stripe.com/eVq28j8aGa4dgj49rdafS01",
      "Servicio 3": "https://buy.stripe.com/aFa6oz4Yu0tD6IueLxafS02",
      "Servicio 4": "https://buy.stripe.com/fZu5kv3UqgsB5Eq6f1afS03",
      "Servicio 5": "https://buy.stripe.com/3cIcMXaiOfox9UG9rdafS04",
      "Servicio 6": "https://buy.stripe.com/00wbITez45NXff09rdafS05",
      "Servicio 7": "https://buy.stripe.com/cNi4gr3Uq5NX9UG1YLafS06",
      "Servicio 8": "https://buy.stripe.com/5kQ3cn8aG5NX5EqfPBafS07",
      "Servicio 9": "https://buy.stripe.com/14A6oz76Cb8h8QCdHtafS08",
      "Servicio 10": "https://buy.stripe.com/aFa6oz1Mi4JT5EqfPBafS09"
    };

    if(nombre && precio){
      document.getElementById('servicio-nombre').textContent = `${nombre} - ${precio} €`;
      document.querySelector('#paypal-form input[name="item_name"]').value = nombre;
      document.querySelector('#paypal-form input[name="amount"]').value = precio;

      // Asignar el enlace correcto de Stripe
      const stripeForm = document.getElementById('stripe-form');
      stripeForm.action = stripeLinks[nombre] || "#";
    } else {
      document.getElementById('servicio-nombre').textContent = "No se ha seleccionado ningún servicio.";
    }
  </script>
</body>
</html>
