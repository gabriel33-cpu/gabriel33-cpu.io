<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RPP Agency - Pago del Servicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #faf9f7 0%, #fffaf0 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background-color: #1a1a1a;
      color: #fff;
      width: 100%;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    header h1 { margin: 0; font-size: 2.2rem; }
    main {
      max-width: 600px;
      background: #fff;
      margin: 3rem 1rem;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    #servicio-nombre {
      font-size: 1.4rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 1rem;
    }
    #precio {
      font-size: 1.2rem;
      color: #b8860b;
      margin-bottom: 2rem;
    }
    .pay-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .pay-buttons form button, .pay-buttons button {
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.4s;
    }
    .pay-buttons form button:hover, .pay-buttons button:hover {
      background-color: #b8860b;
    }
    .info-adicional {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #555;
    }
    footer {
      margin-top: auto;
      padding: 1.5rem;
      text-align: center;
      color: #fff;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>

<header>
  <h1>RPP Agency - Pago Seguro</h1>
</header>

<main>
  <p id="servicio-nombre"></p>
  <p id="precio"></p>

  <div class="pay-buttons">
    <!-- PayPal -->
    <form id="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="rppagencyy@gmail.com">
      <input type="hidden" name="item_name" value="">
      <input type="hidden" name="amount" value="">
      <input type="hidden" name="currency_code" value="EUR">
      <button type="submit">Pagar con PayPal</button>
    </form>

    <!-- Stripe -->
    <button id="stripe-btn">Pagar con Stripe</button>
  </div>

  <p class="info-adicional">Después de completar el pago serás redirigido a una página de confirmación.</p>
</main>

<footer>
  © 2025 RPP Agency - Todos los derechos reservados.
</footer>

<script src="https://js.stripe.com/v3/"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const nombre = params.get('nombre');
  const precio = params.get('precio');

  if(nombre && precio){
    document.getElementById('servicio-nombre').textContent = nombre;
    document.getElementById('precio').textContent = precio + ' €';
    document.querySelector('#paypal-form input[name="item_name"]').value = nombre;
    document.querySelector('#paypal-form input[name="amount"]').value = precio;
  }

  const stripe = Stripe('pk_test_51SBLtI0gX3Yktc5tvvSwyIq3TfHynuTPTeQsnQ1fI4TvQaCD3YSD1ZTeTOouS8KfO9PIfqsHAyszVbGmDuyMDJoA00fA7sEof8');

  document.getElementById('stripe-btn').addEventListener('click', async () => {
    if(!nombre || !precio) { alert('No hay información del servicio'); return; }

    try {
      const res = await fetch('http://localhost:4242/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, precio })
      });

      const data = await res.json();
      if(data.id){
        stripe.redirectToCheckout({ sessionId: data.id });
      } else {
        alert('Error al iniciar el pago');
      }
    } catch(err){
      alert('Error de conexión con el servidor');
      console.error(err);
    }
  });
</script>

</body>
</html>
