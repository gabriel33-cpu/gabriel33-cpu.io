<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RPP Agency - Pago del Servicio</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Montserrat',sans-serif; background:#faf9f7; margin:0; padding:2rem; display:flex; flex-direction:column; align-items:center; }
header { width:100%; padding:2rem; text-align:center; background:#1a1a1a; color:#fff; box-shadow:0 4px 10px rgba(0,0,0,0.1); margin-bottom:2rem; }
header img { height:50px; margin-bottom:1rem; }
header h1 { font-size:2rem; margin:0; font-weight:700; }
.service-card { background:#fff; border-radius:10px; padding:2rem; margin-bottom:2rem; box-shadow:0 12px 25px rgba(0,0,0,0.1); max-width:500px; width:100%; }
.service-card h2 { color:#b8860b; margin-bottom:0.5rem; }
.service-card p { color:#555; margin-bottom:1.5rem; }
.pay-buttons { display:flex; flex-direction:column; gap:1rem; }
.pay-buttons form button, .pay-buttons button { background-color:#1a1a1a; color:#fff; border:none; border-radius:10px; padding:1rem; font-weight:600; cursor:pointer; transition:0.3s; }
.pay-buttons form button:hover, .pay-buttons button:hover { background-color:#b8860b; }
.info-text { font-size:0.9rem; color:#777; margin-top:1rem; }
footer { margin-top:auto; width:100%; text-align:center; padding:1rem; font-size:0.85rem; color:#1a1a1a; }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="RPP Agency Logo">
  <h1>RPP Agency</h1>
</header>

<div class="service-card">
  <h2 id="servicio-nombre">Cargando servicio...</h2>
  <p>Selecciona tu método de pago para completar tu servicio.</p>

  <div class="pay-buttons">
    <!-- PayPal -->
    <form id="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="rppagencyy@gmail.com">
      <input type="hidden" name="item_name" value="">
      <input type="hidden" name="amount" value="">
      <input type="hidden" name="currency_code" value="EUR">
      <button type="submit">Pagar con PayPal</button>
    </form>

    <!-- Stripe Pre-creado -->
    <button id="stripe-btn">Pagar con Stripe</button>
  </div>

  <p class="info-text">Pago seguro y protegido. Una vez completado, recibirás confirmación por correo.</p>
</div>

<footer>
  © 2025 RPP Agency - Todos los derechos reservados.
</footer>

<script>
// Datos del servicio desde la URL
const params = new URLSearchParams(window.location.search);
const nombre = params.get('nombre');
const precio = params.get('precio');
const stripeLink = params.get('stripe'); // link directo de Stripe pre-creado

if(nombre && precio){
  document.getElementById('servicio-nombre').textContent = `${nombre} - ${precio} €`;
  document.querySelector('#paypal-form input[name="item_name"]').value = nombre;
  document.querySelector('#paypal-form input[name="amount"]').value = precio;
} else {
  document.getElementById('servicio-nombre').textContent = "Servicio no especificado";
}

// Stripe directo
const stripeBtn = document.getElementById('stripe-btn');
stripeBtn.addEventListener('click', () => {
  if(stripeLink){
    window.open(stripeLink,'_blank');
  } else {
    alert('No se ha definido enlace de Stripe para este servicio.');
  }
});
</script>

</body>
</html>
