<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RPP Agency - Pago del Servicio</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family:'Montserrat',sans-serif; background:#faf9f7; color:#1a1a1a; text-align:center; padding:3rem; }
  header { margin-bottom:2rem; }
  h1 { font-size:2.5rem; margin-bottom:0.5rem; }
  p#servicio-nombre { font-weight:600; font-size:1.3rem; margin-top:0.5rem; color:#b8860b; }
  .pay-container { background:#fff; border-radius:10px; padding:2rem; max-width:500px; margin:0 auto; box-shadow:0 10px 25px rgba(0,0,0,0.1); }
  .pay-buttons { display:flex; flex-direction:column; gap:1rem; margin-top:2rem; }
  .pay-buttons form button, .pay-buttons button { background-color:#1a1a1a; color:#fff; border:none; border-radius:10px; padding:1rem; font-weight:600; cursor:pointer; font-size:1rem; transition:0.4s; }
  .pay-buttons form button:hover, .pay-buttons button:hover { background-color:#b8860b; }
  .info-text { font-size:0.95rem; color:#555; margin-top:1rem; }
  @media(max-width:480px){ .pay-buttons { flex-direction:column; } }
</style>
</head>
<body>

<header>
  <h1>RPP Agency</h1>
  <p>Selecciona tu método de pago</p>
</header>

<div class="pay-container">
  <p id="servicio-nombre">Cargando...</p>

  <div class="pay-buttons">
    <!-- PayPal -->
    <form id="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="rppagencyy@gmail.com">
      <input type="hidden" name="item_name" value="">
      <input type="hidden" name="amount" value="">
      <input type="hidden" name="currency_code" value="EUR">
      <button type="submit">Pagar con PayPal</button>
    </form>

    <!-- Stripe -->
    <button id="stripe-btn">Pagar con Tarjeta (Stripe)</button>
  </div>

  <p class="info-text">Una vez que hagas clic en un método de pago, serás redirigido de manera segura para completar tu transacción.</p>
</div>

<script>
  // Tomar datos del URL
  const params = new URLSearchParams(window.location.search);
  const nombre = params.get('nombre');
  const precio = params.get('precio');

  if(nombre && precio){
    document.getElementById('servicio-nombre').textContent = `${nombre} - ${precio} €`;
    document.querySelector('#paypal-form input[name="item_name"]').value = nombre;
    document.querySelector('#paypal-form input[name="amount"]').value = precio;
  } else {
    document.getElementById('servicio-nombre').textContent = "Servicio no especificado";
  }

  // Stripe Button
  const stripeBtn = document.getElementById('stripe-btn');
  stripeBtn.addEventListener('click', () => {
    alert(`Aquí se integraría Stripe con el servicio: ${nombre} - ${precio} €`);
    // En producción, redirigirías al checkout de Stripe con tu backend
  });
</script>

</body>
</html>
