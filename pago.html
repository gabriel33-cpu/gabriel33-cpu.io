<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RPP Agency - Pago del Servicio</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg,#f5f2eb,#fff);
    margin:0;
    padding:0;
    display:flex;
    flex-direction:column;
    min-height:100vh;
    align-items:center;
  }

  header {
    width:100%;
    padding:2rem;
    text-align:center;
    background: #1a1a1a;
    color:#fff;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
  }

  header img {
    height:50px;
    margin-bottom:1rem;
  }

  header h1 {
    font-size:2rem;
    margin:0;
    font-weight:700;
  }

  .payment-card {
    background:#fff;
    border-radius:15px;
    padding:2rem;
    margin:3rem 1rem;
    box-shadow:0 15px 30px rgba(0,0,0,0.1);
    max-width:450px;
    width:100%;
    text-align:center;
  }

  .payment-card h2 {
    font-size:1.6rem;
    margin-bottom:0.5rem;
    color:#b8860b;
  }

  .payment-card p {
    font-size:1rem;
    color:#555;
    margin-bottom:2rem;
  }

  .pay-buttons {
    display:flex;
    flex-direction:column;
    gap:1rem;
  }

  .pay-buttons form button,
  .pay-buttons button {
    background-color:#1a1a1a;
    color:#fff;
    border:none;
    border-radius:10px;
    padding:1rem;
    font-weight:600;
    cursor:pointer;
    font-size:1rem;
    transition:all 0.3s;
  }

  .pay-buttons form button:hover,
  .pay-buttons button:hover {
    background-color:#b8860b;
  }

  .info-text {
    font-size:0.9rem;
    color:#777;
    margin-top:1rem;
  }

  footer {
    margin-top:auto;
    width:100%;
    text-align:center;
    padding:1.5rem;
    font-size:0.85rem;
    color:#1a1a1a;
  }

  @media(max-width:500px){
    .payment-card { padding:1.5rem; }
    header h1 { font-size:1.5rem; }
  }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="RPP Agency Logo">
  <h1>RPP Agency</h1>
</header>

<div class="payment-card">
  <h2 id="servicio-nombre">Cargando...</h2>
  <p>Confirma tu método de pago para completar tu servicio seleccionado.</p>

  <div class="pay-buttons">
    <!-- PayPal -->
    <form id="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="rppagencyy@gmail.com">
      <input type="hidden" name="item_name" value="">
      <input type="hidden" name="amount" value="">
      <input type="hidden" name="currency_code" value="EUR">
      <button type="submit">Pagar con PayPal</button>
    </form>

    <!-- Stripe -->
    <button id="stripe-btn">Pagar con Tarjeta (Stripe)</button>
  </div>

  <p class="info-text">Pago seguro y protegido. Una vez completado, recibirás la confirmación por correo.</p>
</div>

<footer>
  © 2025 RPP Agency - Todos los derechos reservados.
</footer>

<script>
  const params = new URLSearchParams(window.location.search);
  const nombre = params.get('nombre');
  const precio = params.get('precio');

  if(nombre && precio){
    document.getElementById('servicio-nombre').textContent = `${nombre} - ${precio} €`;
    document.querySelector('#paypal-form input[name="item_name"]').value = nombre;
    document.querySelector('#paypal-form input[name="amount"]').value = precio;
  } else {
    document.getElementById('servicio-nombre').textContent = "Servicio no especificado";
  }

  document.getElementById('stripe-btn').addEventListener('click', () => {
    alert(`Aquí se integraría Stripe con el servicio: ${nombre} - ${precio} €`);
  });
</script>

</body>
</html>
