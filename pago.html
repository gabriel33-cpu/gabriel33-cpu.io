<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPP Agency - Pago del Servicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(120deg, #fefefe, #fff5e6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    header {
      width: 100%;
      padding: 2rem 1rem;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
    }
    header h1 { font-size: 2.2rem; }
    main {
      background: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    #servicio-nombre { font-size: 1.5rem; font-weight: 700; color:#1a1a1a; margin-bottom:0.5rem;}
    #precio { font-size:1.3rem; font-weight:600; color:#b8860b; margin-bottom:2rem; }
    .pay-buttons { display: flex; gap:1rem; flex-wrap: wrap; justify-content: center; }
    .pay-buttons button, .pay-buttons form button {
      display: flex;
      align-items: center;
      gap:0.5rem;
      background-color: #1a1a1a;
      color:#fff;
      border:none;
      border-radius:12px;
      padding:1rem 2rem;
      font-weight:700;
      font-size:1rem;
      cursor:pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    .pay-buttons button:hover, .pay-buttons form button:hover {
      background-color: #b8860b;
      transform: scale(1.05);
    }
    .pay-buttons i { font-size:1.3rem; }
    .info-adicional {
      margin-top:2rem;
      font-size:0.95rem;
      color:#555;
    }
    footer {
      margin-top: 3rem;
      padding:1.5rem;
      text-align:center;
      color:#fff;
      background-color:#1a1a1a;
      width:100%;
    }
  </style>
</head>
<body>

<header>
  <h1>RPP Agency - Pago Seguro</h1>
</header>

<main>
  <p id="servicio-nombre">Cargando...</p>
  <p id="precio"></p>

  <div class="pay-buttons">
    <!-- PayPal -->
    <form id="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="rppagencyy@gmail.com">
      <input type="hidden" name="item_name" value="">
      <input type="hidden" name="amount" value="">
      <input type="hidden" name="currency_code" value="EUR">
      <button type="submit"><i class="fab fa-paypal"></i> Pagar con PayPal</button>
    </form>

    <!-- Stripe -->
    <button id="stripe-btn"><i class="fas fa-credit-card"></i> Pagar con Stripe</button>
  </div>

  <p class="info-adicional">Después de completar el pago serás redirigido a una página de confirmación.</p>
</main>

<footer>
  © 2025 RPP Agency - Todos los derechos reservados.
</footer>

<script src="https://js.stripe.com/v3/"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const nombre = params.get('nombre');
  const precio = params.get('precio');

  if(nombre && precio){
    document.getElementById('servicio-nombre').textContent = nombre;
    document.getElementById('precio').textContent = precio + ' €';
    document.querySelector('#paypal-form input[name="item_name"]').value = nombre;
    document.querySelector('#paypal-form input[name="amount"]').value = precio;
  }

  const stripe = Stripe('pk_test_51SBLtI0gX3Yktc5tvvSwyIq3TfHynuTPTeQsnQ1fI4TvQaCD3YSD1ZTeTOouS8KfO9PIfqsHAyszVbGmDuyMDJoA00fA7sEof8');

  document.getElementById('stripe-btn').addEventListener('click', async () => {
    if(!nombre || !precio) { alert('No hay información del servicio'); return; }
    try {
      const res = await fetch('http://localhost:4242/create-checkout-session', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ nombre, precio })
      });
      const data = await res.json();
      if(data.id){
        stripe.redirectToCheckout({ sessionId: data.id });
      } else {
        alert('Error al iniciar el pago');
      }
    } catch(err){
      alert('Error de conexión con el servidor');
      console.error(err);
    }
  });
</script>

</body>
</html>
