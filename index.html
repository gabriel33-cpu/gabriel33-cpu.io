  <title>RPP Agency - Creación de Contenido</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    :root {
      --color-bg: #faf9f7;
      --color-primary: #1a1a1a;
      --color-secondary: #b8860b;
      --color-accent: #c77f00;
      --color-white: #ffffff;
      --transition-speed: 0.4s;
      --font-main: 'Montserrat', sans-serif;
      --border-radius: 10px;
      --shadow-light: rgba(0, 0, 0, 0.05);
      --shadow-dark: rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--color-bg);
      color: var(--color-primary);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--color-white);
      box-shadow: 0 4px 15px var(--shadow-light);
      z-index: 1000;
    }

    nav .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--color-primary);
      cursor: pointer;
      letter-spacing: 2px;
      user-select: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: var(--color-primary);
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      padding-bottom: 3px;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--color-secondary);
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    nav ul li a:hover::after,
    nav ul li a:focus::after {
      width: 100%;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      color: var(--color-secondary);
      outline: none;
    }

    header {
      background: linear-gradient(135deg, #1a1a1add 0%, #1a1a1aee 100%);
      color: var(--color-white);
      padding: 7rem 1.5rem 4rem;
      text-align: center;
      box-shadow: 0 4px 20px var(--shadow-dark);
    }

    header h1 {
      font-size: 3.6rem;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 10px rgba(184, 134, 11, 0.7);
    }

    header p {
      font-size: 1.4rem;
      font-style: italic;
      max-width: 700px;
      margin: 0 auto;
      color: #d6c58a;
      text-shadow: 0 0 5px rgba(184, 134, 11, 0.4);
    }

    section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: var(--color-white);
      border-radius: var(--border-radius);
      box-shadow: 0 12px 40px var(--shadow-light);
    }

    h2 {
      font-size: 2.5rem;
      color: var(--color-primary);
      margin-bottom: 1.8rem;
      font-weight: 700;
      position: relative;
      padding-bottom: 8px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 70px;
      background-color: var(--color-secondary);
      border-radius: 2px;
    }

    .services ul {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .services li {
      background-color: #fcfbf8;
      border-radius: var(--border-radius);
      padding: 1.8rem 2rem;
      box-shadow: 0 4px 18px var(--shadow-light);
      border-left: 6px solid var(--color-secondary);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-weight: 500;
    }

    .services li i {
      color: var(--color-secondary);
      font-size: 2rem;
    }

    .services button {
      background-color: #f7f7f7;
      color: #1a1a1a;
      border: 2px solid #ccc;
      padding: 0.8rem 1.2rem;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color var(--transition-speed), border-color var(--transition-speed), transform var(--transition-speed);
    }

    .services button:hover,
    .services button:focus {
      background-color: #eaeaea;
      border-color: var(--color-secondary);
      transform: scale(1.05);
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 1rem 1.2rem;
      border: 2px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-family: var(--font-main);
      resize: vertical;
      background-color: #fff;
      color: var(--color-primary);
      box-shadow: inset 0 0 6px #f0f0f0;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: var(--color-secondary);
      box-shadow: 0 0 8px var(--color-secondary);
      outline: none;
    }

    .contact-form button,
    .close-modal,
    .example-action {
      background-color: var(--color-secondary);
      color: var(--color-white);
      padding: 1.3rem 0;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(184, 134, 11, 0.6);
      transition: background-color var(--transition-speed), transform var(--transition-speed);
    }

    .contact-form button:hover,
    .close-modal:hover,
    .example-action:hover {
      background-color: #a37506;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(163, 117, 6, 0.75);
    }

    footer {
      background-color: var(--color-primary);
      color: var(--color-white);
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.95rem;
      margin-top: 4rem;
      border-top: 3px solid var(--color-secondary);
      box-shadow: 0 -2px 12px var(--shadow-dark);
    }

    footer .social-icons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    footer .social-icons a {
      color: var(--color-white);
      font-size: 1.5rem;
    }

    footer .social-icons a:hover,
    footer .social-icons a:focus {
      color: var(--color-secondary);
    }

    .whatsapp-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: var(--color-secondary);
      color: var(--color-white);
      border-radius: 50%;
      width: 65px;
      height: 65px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.8rem;
      box-shadow: 0 6px 15px rgba(184, 134, 11, 0.7);
      z-index: 1100;
      transition: background-color 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .whatsapp-button:hover,
    .whatsapp-button:focus {
      background-color: var(--color-accent);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: var(--border-radius);
      max-width: 450px;
      width: 90%;
      box-shadow: 0 8px 30px var(--shadow-dark);
      text-align: center;
    }

    .modal-content h3 {
      margin-bottom: 1rem;
      color: var(--color-primary);
    }

    .modal-content ul {
      list-style: none;
      padding: 0;
      margin-bottom: 1.5rem;
    }

    .modal-content li {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      nav .container {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
    }
  </style>
</head>
